<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Calculator App</title>

  <!-- CSS only -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
  <div class="__main-container">
    <div class="__calc-container">
      <i class="fa-solid fa-copyright fa-1x"> AL RANDOLPH VILLEGAS</i>
      <div class="__display-container">
        <input type="text" name="" id="inp-field" disabled>
      </div>
  
      <div class="__btns-container">
        <div class="__row-1">
          <button class="__norm-buttons btn btn-dark">7</button>
          <button class="__norm-buttons btn btn-dark">8</button>
          <button class="__norm-buttons btn btn-dark">9</button>
          <button class="__norm-buttons btn btn-danger">DEL</button>
        </div>
        <div class="__row-2">
          <button class="__norm-buttons btn btn-dark">4</button>
          <button class="__norm-buttons btn btn-dark">5</button>
          <button class="__norm-buttons btn btn-dark">6</button>
          <button class="__norm-buttons btn btn-dark">+</button>
        </div>
        <div class="__row-3">
          <button class="__norm-buttons btn btn-dark">1</button>
          <button class="__norm-buttons btn btn-dark">2</button>
          <button class="__norm-buttons btn btn-dark">3</button>
          <button class="__norm-buttons btn btn-dark">-</button>
        </div>
        <div class="__row-4">
          <button class="__norm-buttons btn btn-dark">.</button>
          <button class="__norm-buttons btn btn-dark">0</button>
          <button class="__norm-buttons btn btn-dark">/</button>
          <button class="__norm-buttons btn btn-dark">X</button>
        </div>
        <div class="__row-5">
          <button class="btn btn-warning">RESET</button>
          <button class="btn btn-success">=</button>
        </div>
      </div>
    </div>  
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
